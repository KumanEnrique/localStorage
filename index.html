<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP 4THEME -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>CRUD con LocalStorage</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">CRUD</a>
        </div>
    </nav>
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-4">
                
                <div class="card">
                    <div class="card-body">
                        <form action="#" id="formu">
                            <div class="form-group">
                                <input type="hidden" id="oculto" class="form-control">
                                <input type="text" id="tarea" placeholder="Titulo" class="form-control" autofocus>
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripción"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <div >
                    <table class="table table-hover table-bordered">
                        <thead>
                            <th>Opciones</th>
                            <th>Titulo</th>
                            <th>Descripción</th>
                        </thead>
                        <tbody id="tareas"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
